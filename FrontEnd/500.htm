<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
    <title>Hệ thống đang bảo trì</title>
</head>
<body>

    <style>
        body {
            background-color: #818DA7;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12pt;
            padding-top: 50px;
            text-align: left;
        }

        a {
            color: #75829F;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .container {
            margin: auto;
            max-width: 580px;
            min-width: 200px;
        }

        .box hr {
            display: block;
            border: none;
            border-bottom: 1px dashed #ccc;
        }

        .box {
            background-color: #fbfbfb;
            border: 1px solid #FFDF8F;
            border-bottom: 1px solid #FFDF8F;
            border-radius: 3px;
            color: black;
            box-shadow: 0px 2px 2px #FFDF8F;
            padding: 20px;
        }

            .box h1, .box h2 {
                display: block;
                text-align: center;
            }

            .box h1 {
                color: #666;
                font-weight: normal;
                font-size: 50px;
                padding: 0;
                margin: 0;
                margin-top: 10px;
                line-height: 50px;
            }

            .box h2 {
                color: #666;
                font-weight: normal;
                font-size: 1.5em;
            }

            .box p {
                display: block;
                margin-bottom: 10px;
                text-align: center;
                line-height: 1.7em;
            }

            .box ul li {
                margin-bottom: 7px;
            }

        /**** Copyright Information ****/
        .copyright {
            display: block;
            text-align: center;
            color: #fff;
            font-weight: normal;
            margin-top: 20px;
        }

            .copyright a {
                color: #fff;
            }
    </style>
    <div class="container">
        <div class="box">
            <h1>500</h1>
            <h2>Hệ thống đang bảo trì Modul này</h2>
            
        </div>
    </div>

    <!-- Copyright Info -->
    
</body>
</html>
