<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>Anpero.com</title>
    <meta content='text/html; charset=utf-16' http-equiv='Content-Type' />
    <style>
        * {
            color: #848484;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a img {
            border: none;
        }

        input {
            outline: none;
            border: none;
        }

        .clear {
            clear: both;
        }

        .botron {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }

        .botron2 {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }

        body {
            background: #ebebeb;
            font-size: 12px;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }

        .wrapperlienhe {
            width: 980px;
            padding: 10px;
            margin: 0 auto;
        }

        .content {
            width: 100%;
            line-height: 26px;
        }

        .logo {
            width: 100%;
            height: 70px;
        }

            .logo img {
                width: 188px;
                display: block;
                margin: 16px 0 0 402px;
            }

        .noidunglienhe {
            background: #fff;
            border: 1px #bfbebe solid;
            width: 850px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .title {
            background: #ebebeb;
            width: 100%;
            height: 35px;
            margin-bottom: 10px;
        }

            .title a {
                color: #3f3a8a;
                line-height: 35px;
                text-transform: uppercase;
                margin-left: 15px;
                font-weight: bold;
                font-size: 14px;
            }

        .boxlienhemarket {
            width: 770px;
            background: #ebebeb;
            margin: 20px auto;
            padding: 10px 20px;
        }

            .boxlienhemarket h3 {
                color: #6f9126;
                text-transform: uppercase;
            }

            .boxlienhemarket h4 {
                margin-top: 8px;
            }

            .boxlienhemarket p {
                line-height: 16px;
            }

        .table {
            display: table;
            border-collapse: separate;
            border-spacing: 1px;
        }

            .table thead {
                display: table-header-group;
                vertical-align: middle;
            }

        th {
            background: hsl(0, 0%, 93%);
        }

        td {
            padding: 5px;
        }

        tr, th {
            background-color: #f9f9f9;
            border-bottom: 1px solid #69C373 !important;
            background: #fff !important;
            padding: 5px !important;
        }

        .resImg img {
            max-width: 150px;
            max-height: 150px;
        }

        .dotter {
            height: 10px;
            border-bottom: 1px #a5acb0 dashed;
            margin-bottom: 10px;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>
    <div class='wrapperlienhe'>
        <div class='content'>
          
            <div class='noidunglienhe botron'>
              
                <div style="width: 770px; background: #ebebeb; margin: 20px auto; padding: 10px 20px; border-top-left-radius: 6px; border-top-right-radius: 6px; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;line-height:25px;">                    
                    
                    <p>{mailbody} </p>
                 
                </div>
              
            </div>
        </div>

    </div>
</body>
</html>
